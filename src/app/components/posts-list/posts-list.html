<div class="posts-container">
  <h1>Posts List</h1>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div *ngIf="!errorMessage && posts.length === 0" class="loading">
    Loading posts...
  </div>
  <ul *ngIf="posts.length > 0" class="posts-list">
    <li *ngFor="let post of posts" class="post-item">
      <a [routerLink]="['/post', post.id]">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
      </a>
    </li>
  </ul>
  <app-pagination
    [currentPage]="currentPage"
    [pageSize]="pageSize"
    [totalItems]="totalItems"
    (pageChange)="onPageChange($event)"
  ></app-pagination>
</div>
